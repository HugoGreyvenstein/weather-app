<div class="well">
    <h2>Enter a zipcode:</h2>
    <form [formGroup]="zipFormGroup" (ngSubmit)="addZipCode()">
        <input class="form-control" placeholder="Zipcode" type="text" id="addLocation" formControlName="location" required>
        <br>
        <p class="error-message" *ngIf="!zipFormGroup.get('location').pristine && zipFormGroup.get('location').errors">Invalid zip</p>
        <br>
        <p class="error-message" *ngIf="conditionsError">{{conditionsError}}</p>
        <br>
        <button class="btn btn-primary" id="addLocationBtn">
            Add location
        </button>
    </form>
</div>

<app-weather-item *ngFor="let item of zipCodes" [zipCode]="item" 
        (removeWeatherItem)="removeWeatherItem($event)"
        (initializationFailure)="zipCodeFailure($event)"
        (initializationSuccess)="zipCodeSuccess($event)"></app-weather-item>
